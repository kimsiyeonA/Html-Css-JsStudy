<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        background-color: red;
      }
      nav {
        background-color: green;
      }
      section {
        background-color: blue;
      }
      div,
      nav,
      section {
        height: 100px;
      }

      .content {
        background-color: initial;
      }
    </style>
  </head>
  <body>
    문제 : div, section, article 태그를 사용해서 3가지 색의 막대를 만들어주세요.
    <div></div>
    <nav></nav>
    <section></section>

    <div class="content">
      div, section, article 태그는 기본적으로 display block 속성을 가지고 있다
      <br />
      display block 속성은 한줄을 다쓰고 결정되어 있는 내용의 높이영역이나
      지정된 높이영역으로<br />
      영역을 넓일 수 있다.
    </div>
  </body>
</html>

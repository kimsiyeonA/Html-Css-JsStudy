<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      a + div {
        display: none;
      }
      a:hover+div {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>문제 : a에 마우스를 올리면 인접동생인 div가 나타남</h1>
    <a href="#">버튼</a>
    <div>안녕</div>
    <div>잘가</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div, section, nav {
        border:3px dotted red;
        margin:10px;
        padding:10px;
      }
      section{
        text-align: center;
      }
      nav{
        text-align: end;
      }
    </style>
  </head>
  <body>
    문제. text-align는 대상 엘리먼트가 아니라 그것의 텍스트를 정렬한다
    <div>
      안녕하세요.
    </div>
    
    <section>
      잘가세요.
    </section>

    <nav>
      또 봐요
    </nav>
    </section>
  </body>
</html>

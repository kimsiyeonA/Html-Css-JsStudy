<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* section 엘리먼트 안에 들어있는 a */
      /* ` ` : 후손선택자 */
      /* ` > ` : 자식선택자 */
      /* 선택자가 길면 우선순위가 높다 */
      div>a{
        color : greenyellow;
      }
      section>a{
        color : red;
      }
    </style>
  </head>
  <body>
    <!-- 이 div는 a의 부모 엘리먼트 이다. -->
    <div>
      <!-- 이 a는 div의 자식 엘리먼트 이다. -->
      <a href="#">네이버</a>
    </div>
    <section>
      <a href="#">구글</a>
    </section>
  </body>
</html>
